{% extends 'base.html' %} {% load static %} {% block title %}Post - Get Ur
Website{% endblock %} {% block content %}
<!--Carousel Wrapper-->
<div class="container" id="container">
  <div
    id="carousel-example-1z"
    class="carousel carousel-dark slide mb-5"
    data-ride="carousel"
  >
    <!--Indicators-->
    <ol class="carousel-indicators">
      {% for p in photos %}
      <li
        data-target="#carousel-example-1z"
        data-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.counter0 == 0 %} active {% endif %}"
      ></li>
      {% endfor %}
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner">
      {% for p in photos %}
      <div
        class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}"
        data-bs-interval="5000"
      >
        <img class="d-block w-100" src="{{p.images.url}}" alt="First slide" />
      </div>
      {% endfor %}
      <!--/First slide-->
      <!--/.Slides-->
      <!--Controls-->
      <a
        class="carousel-control-prev"
        href="#carousel-example-1z"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carousel-example-1z"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
  </div>
  <h4 id="post_title" class="mb-3">{{post.title}}</h4>
  <p id="p">{{post.description|safe|linebreaksbr}}</p>
  <a href="{{post.link}}" id="btn" class="btn btn-outline-primary mt-3 btn-md"
    >Visit</a
  >
</div>
{% endblock %}
